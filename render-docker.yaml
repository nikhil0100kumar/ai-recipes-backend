services:
  - type: web
    name: ai-recipes-backend
    runtime: docker
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MAX_FILE_SIZE_MB
        value: 10
      - key: ALLOWED_FILE_TYPES
        value: "image/jpeg,image/jpg,image/png,image/webp"
      # Note: Add GEMINI_API_KEY in Render dashboard as a secret
